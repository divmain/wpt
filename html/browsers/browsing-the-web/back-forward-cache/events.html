<!DOCTYPE HTML>
<meta name="timeout" content="long">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/common/utils.js"></script>
<script src="/common/dispatcher/dispatcher.js"></script>
<script src="resources/helper.sub.js"></script>
<script>
// Basic event tests.
runEventTest(
  url => window.open(url, '_blank', 'noopener'),
  null,
  originSameOrigin,
  ['pagehide', 'pageshow', 'load'],
  [
    'window.load',
    'window.pageshow',
    'window.pagehide.persisted',
    'window.pageshow.persisted'
  ],
  'SameOrigin');

runEventTest(
  url => window.open(url, '_blank', 'noopener'),
  null,
  originSameSite,
  ['pagehide', 'pageshow', 'load'],
  [
    'window.load',
    'window.pageshow',
    'window.pagehide.persisted',
    'window.pageshow.persisted'
  ],
  'SameSite');

runEventTest(
  url => window.open(url, '_blank', 'noopener'),
  null,
  originCrossSite,
  ['pagehide', 'pageshow', 'load'],
  [
    'window.load',
    'window.pageshow',
    'window.pagehide.persisted',
    'window.pageshow.persisted'
  ],
  'CrossSite');

// beforeunload.
runEventTest(
  url => window.open(url, '_blank', 'noopener'),
  null,
  originCrossSite,
  ['pagehide', 'pageshow', 'load', 'beforeunload'],
  [
    'window.load',
    'window.pageshow',
    'window.beforeunload',
    'window.pagehide.persisted',
    'window.pageshow.persisted'
  ],
  'beforeunload');

// unload.
runEventTest(
  url => window.open(url, '_blank', 'noopener'),
  null,
  originCrossSite,
  ['pagehide', 'pageshow', 'load', 'unload'],
  [
    'window.load',
    'window.pageshow',
    'window.pagehide.persisted',
    'window.pageshow.persisted'
  ],
  'unload');
</script>
