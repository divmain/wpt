<!DOCTYPE html>
<html>
<head>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/testdriver.js"></script>
  <script src="/resources/testdriver-vendor.js"></script>
</head>
<body>
  <h1>Test for keypress activation trigger</h1>
  <p>Tests that a popup is allowed with user activation from a keypress event.</p>
  <input type="text" autofocus />
  <ol id="instructions">
    <li>Press ENTER key.
  </ol>
  <script>
    const ENTER_KEY = '\uE007';
    let test_keypress = async_test("Activation with keypress");
    let test_keyup = async_test("Activation with keyup");

    window.addEventListener("keypress", () => {
        document.body.requestFullscreen()
            .then(() => {
                document.exitFullscreen()
                    .then(() => test_keypress.done());
            })
        .catch(() => test_keypress.unreached_func("expect fullscreen from keypress"));
    });

    window.addEventListener("keyup", () => {
        document.body.requestFullscreen()
            .then(() => {
                document.exitFullscreen()
                    .then(() => test_keyup.unreached_func("expect fullscreen from keypress"));
            })
        .catch(() => test_keyup.done());
    });

    test_driver.send_keys(document.body, ENTER_KEY);
  </script>
</body>
</html>
