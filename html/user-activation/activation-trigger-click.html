<!DOCTYPE html>
<html>
<head>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/testdriver.js"></script>
  <script src="/resources/testdriver-vendor.js"></script>
</head>
<body>
  <h1>Test for click activation trigger</h1>
  <p>Tests that a popup is allowed with user activation from a click event.</p>
  <ol id="instructions">
    <li>Click anywhere in the document.
  </ol>
  <script>
    let test_click = async_test("Activation with click");

    window.addEventListener("click", () => {
        document.body.requestFullscreen()
            .then(() => {
                document.exitFullscreen()
                    .then(() => test_click.done());
            })
        .catch(() => test_click.unreached_func("expect fullscreen from keypress"));
    });

    test_driver.click(document.body);
  </script>
</body>
</html>
